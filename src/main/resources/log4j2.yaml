Configuration:
  Appenders:
    Console:
      name: "Console"
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%style{%d{ISO8601}}{white} %highlight{%-5level}{ERROR=red,WARN=yellow,INFO=green,DEBUG=cyan,TRACE=magenta}
        [%style{%t}{bright,blue}] %style{%C{1}}{bright,yellow}: %msg%n%throwable"
        disableAnsi: false
    RollingFile:
      name: "RollingFile"
      fileName: "./logs/learn-spring-logger-log4j2.log"
      filePattern: "./logs/$${date:yyyy-MM}/spring-boot-logger-log4j2-%d{-dd-MMMM-yyyy}-%i.log.gz"
      PatternLayout:
        pattern: '%d %p %C{1} [%t] %m%n'
        disableAnsi: false
      Policies:
        SizeBasedTriggeringPolicy:
          size: "10 MB"

  Loggers:
    Root:
      AppenderRef:
        - ref: "Console"
        - ref: "RollingFile"
      level: "info"
    Logger:
      name: "com.example"
      level: "trace"
